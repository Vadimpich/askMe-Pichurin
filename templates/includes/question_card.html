{% load static %}
<div class="card mb-3">
    <div class="row g-0">
        <div class="col-2 d-flex flex-column align-items-center mt-4">
            <img src="{% static 'img/80x80.png' %}" alt="Аватарка"
                 class="rounded-circle mb-2">

            <button class="btn btn-outline-success btn-sm mt-2 mb-2">
                <i class="bi bi-heart"></i> {{ question.likes_count }}
            </button>
        </div>
        <div class="col-10">
            <div class="card-body">
                <a class="he" href="{% url 'question' question.id %}">
                    <h5 class="card-title">
                        {{ question.title }}

                    </h5>
                </a>
                <p class="card-text">
                    {{ question.text }}
                </p>
                <button class="btn btn-outline-primary btn-sm">Ответы (2)
                </button>
                <div class="mt-2">
                    Теги:
                    {% for tag in question.tags.all %}
                        <a class="text-decoration-none" href="{% url 'tag' tag.name %}">
                            <span class="badge bg-secondary">{{ tag.name }}</span>
                        </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
