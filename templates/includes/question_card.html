<div class="card mb-3">
    <div class="row g-0">
        <div class="col-2 d-flex flex-column align-items-center mt-4">
            <img src="https://via.placeholder.com/80" alt="Аватарка"
                 class="rounded-circle mb-2">

            <button class="btn btn-outline-success btn-sm mt-2">
                <i class="bi bi-heart"></i> 123
            </button>
        </div>
        <div class="col-10">
            <div class="card-body">
                <h5 class="card-title">
                    <a href="{% url 'question' question.id %}">
                        {{ question.title }}
                    </a>
                </h5>
                <p class="card-text">
                    {{ question.text }}
                </p>
                <button class="btn btn-outline-primary btn-sm">Ответы (2)
                </button>
                <div class="mt-2">
                    Теги: <span class="badge bg-secondary">{{ question.tag }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
