{% load static %}
<div class="card mb-3">
            <div class="row g-0">
                <div class="col-2 d-flex flex-column align-items-center mt-4">
                        <img src="{% static 'img/80x80.png' %}" alt="Аватарка"
                         class="rounded-circle mb-2" width="80">
                    <span>ProUser</span>
                </div>
                <div class="col-10">
                    <div class="card-body">
                        <p class="card-text">{{ answer.text|linebreaks }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <button class="btn btn-outline-success btn-sm">
                                <i class="bi bi-heart"></i> {{ answer.likes_count }}
                            </button>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox"
                                       value="" id="correct_answer"
                                       name="correct_answer">
                                <label class="form-check-label"
                                       for="correct_answer">
                                    Правильный ответ
                                </label>
                            </div>
                            <span class="text-muted">1 час назад</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
