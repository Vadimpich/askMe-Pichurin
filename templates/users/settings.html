{% extends 'base.html' %}

{% block title %}Настройки пользователя{% endblock %}

{% block content %}
    <div class="container">
        <h2 class="my-4">Настройки пользователя</h2>

        <form method="POST" action="#" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="username" class="form-label">Никнейм</label>
                <input type="text" class="form-control" id="username" name="username" value="Текущий никнейм" required placeholder="Введите новый никнейм">
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Электронная почта</label>
                <input type="email" class="form-control" id="email" name="email" value="user@example.com" required placeholder="Введите новый email">
            </div>
            
            <div class="mb-3">
                <label for="new_login" class="form-label">Новый логин</label>
                <input type="text" class="form-control" id="new_login" name="new_login" value="current_login" placeholder="Введите новый логин">
            </div>
            
            <div class="mb-3">
                <label for="avatar" class="form-label">Изменить аватарку</label>
                <input type="file" class="form-control" id="avatar" name="avatar" accept="image/*">
                <div class="mt-2">
                    <img src="https://via.placeholder.com/100" alt="Avatar" class="img-thumbnail" width="100">
                </div>
            </div>

            <!-- Кнопка обновления -->
            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        </form>

    </div>
{% endblock %}
