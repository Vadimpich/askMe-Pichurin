<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AskMe{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
          rel="stylesheet">

</head>
<body>
<header class="bg-light py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <a class="text-decoration-none text-dark" href="{% url 'index' %}">
            <h1 class="m-0">AskMe</h1>
        </a>

        <div class="d-flex align-items-center">
            <input type="text" class="form-control me-2"
                   placeholder="Поиск...">
            <button class="btn btn-primary">Поиск</button>
        </div>
        <div class="d-flex align-items-center">
            <img src="https://via.placeholder.com/40" alt="Аватарка"
                 class="rounded-circle me-2">
            <span class="me-2">Никнейм</span>
            <a href="{% url 'settings' %}">
                <button class="btn btn-link">Настройки</button>
            </a>
            <button class="btn btn-danger ms-2">Выйти</button>
        </div>
    </div>
</header>

<div class="container py-4">
    <div class="row">
        <div class="col-md-8">
            {% block content %}
            {% endblock %}
        </div>

        <div class="col-md-4">
            <div class="mb-4">
                <h4>Популярные теги</h4>
                <ul class="list-unstyled">
                    <li><a href="{% url 'tag' 'python' %}"><span class="badge bg-info">Python</span></a></li>
                    <li><span class="badge bg-info">React</span></li>
                    <li><span class="badge bg-info">JavaScript</span></li>
                    <li><span class="badge bg-info">AI</span></li>
                </ul>
            </div>

            <div>
                <h4>Лучшие пользователи</h4>
                <ul class="list-unstyled">
                    <li>Ivan</li>
                    <li>Alex</li>
                    <li>Maria</li>
                    <li>John</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
