<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AskMe{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
          rel="stylesheet">

</head>
<body>
{% include 'includes/header.html' %}

<div class="container py-4">
    <div class="row">
        <div class="col-md-8">
            {% block content %}
            {% endblock %}
        </div>
    
        <div class="col-md-4">
            <div class="mb-4">
                <h4>Популярные теги</h4>
                <ul class="list-unstyled">
                    <li><a href="{% url 'tag' 'python' %}"><span class="badge bg-info">Python</span></a></li>
                    <li><a href="{% url 'tag' 'javascript' %}"><span class="badge bg-info">JavaScript</span></a></li>
                </ul>
            </div>

            <div>
                <h4>Лучшие пользователи</h4>
                <ul class="list-unstyled">
                    <li>ProUser</li>
                    <li>TestUser</li>
                    <li>NoviceUser</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
